<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal â€” Ameliaâ€™s Gallery</title>
  <meta name="description" content="Family-only admin portal." />
  <link rel="stylesheet" href="./styles.css?v=6" />
</head>

<body data-page="admin-portal">

  <!-- ðŸŒ¸ Japanese Header -->
  <header class="image-header">
    <img src="./amelias-gallery-header.png" alt="Ameliaâ€™s Gallery header" />

    <!-- ðŸ—¼ Hidden admin login hotspot (optional; harmless) -->
    <a href="./admin.html" class="tower-login" aria-label="Admin Login"></a>
  </header>

  <!-- ðŸŒ¸ Public Nav (matches site) -->
  <nav class="nav nav-buttons" aria-label="Primary">
    <a class="btnlink" href="./index.html">Home</a>
    <a class="btnlink" href="./gallery.html">Gallery</a>
    <!-- Contact is commissions.html in your build -->
    <a class="btnlink" href="./commissions.html">Contact</a>
    <a class="btnlink" href="./about.html">About</a>
  </nav>

  <main class="shell portal-shell">

    <section class="portal-top">
      <div>
        <h2 class="portal-title">Admin Portal</h2>

        <div class="portal-sub">
          Backend: <span class="mono" id="backendUrl">â€”</span>
          <span class="dot" id="dot"></span>
          <span id="statusText">Checkingâ€¦</span>
        </div>
      </div>

      <div class="portal-actions">
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
        <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
      </div>
    </section>

    <section class="portal-controls">
      <div class="tabs" role="tablist" aria-label="Status filter">
        <button class="tab active" data-filter="all" type="button">All</button>
        <button class="tab" data-filter="new" type="button">New</button>
        <button class="tab" data-filter="in_progress" type="button">In Progress</button>
        <button class="tab" data-filter="completed" type="button">Completed</button>
        <button class="tab" data-filter="archived" type="button">Archived</button>
      </div>

      <div class="searchbox">
        <input id="searchInput" type="search" placeholder="Search name / email / messageâ€¦" />
      </div>
    </section>

    <section class="portal-grid">
      <aside class="panel list-panel">
        <div class="panel-head">
          <h3>Inbox</h3>
          <div class="muted small" id="countText">0 items</div>
        </div>
        <div class="list" id="list"></div>
      </aside>

      <section class="panel detail-panel">
        <div class="panel-head">
          <h3>Details</h3>
          <div class="muted small" id="detailHint">Select an item on the left.</div>
        </div>

        <div id="detail" class="detail" style="display:none;">
          <div class="detail-row">
            <div class="detail-meta">
              <div class="tag" id="typeTag">TYPE</div>
              <div class="muted small" id="createdAt">â€”</div>
            </div>

            <div class="detail-actions">
              <label class="field inline">
                <span>Status</span>
                <select id="statusSelect">
                  <option value="new">new</option>
                  <option value="in_progress">in_progress</option>
                  <option value="completed">completed</option>
                  <option value="archived">archived</option>
                </select>
              </label>
            </div>
          </div>

          <div class="detail-block">
            <div class="detail-name" id="nameText">â€”</div>
            <div class="detail-email mono" id="emailText">â€”</div>
          </div>

          <div class="detail-block">
            <div class="muted small">Message / Brief</div>
            <div class="detail-message" id="messageText">â€”</div>
          </div>

          <div class="detail-block" id="refsBlock" style="display:none;">
            <div class="muted small">Reference Images</div>
            <div class="refs" id="refs"></div>
          </div>

          <div class="detail-block">
            <div class="muted small">Notes (internal)</div>
            <textarea id="notesInput" rows="4" placeholder="Add a noteâ€¦"></textarea>
          </div>

          <div class="detail-save">
            <button class="btn primary" id="saveBtn" type="button">Save</button>
            <span class="muted small" id="saveStatus"></span>
          </div>
        </div>

        <pre class="codebox" id="debugOut" style="display:none;"></pre>
      </section>
    </section>

  </main>

  <!-- ðŸŒ¸ Japanese Footer -->
  <footer class="image-footer">
    <img src="./amelias-gallery-footer.png" alt="Ameliaâ€™s Gallery footer" />
    <div class="footer-note">Site managed by family â€¢ Supported by Uncle G & Del ðŸ’›</div>
  </footer>

  <script src="./config.js"></script>
  <script src="./admin-portal.js?v=6"></script>
</body>
</html>
