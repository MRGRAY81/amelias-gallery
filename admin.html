<body data-page="admin">

  <header class="topbar">

      <a class="btnlink" href="./gallery.html">Gallery</a>

      <a class="btnlink" href="./about.html">About / Contact</a>
      <a class="btnlink admin active" href="./admin.html">Login</a>
      <!-- âœ… New: Admin Portal (works after login) -->
      <a class="btnlink admin" href="./admin-portal.html">Admin Portal</a>
    </nav>
  </header>

  <main class="shell">

    <section class="hero">
      <div class="hero-banner image-header">
        <div class="header-crop">
          <img src="./amelias-header.jpg" alt="Ameliaâ€™s Gallery header illustration" />
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Admin Login</h2>
        <p>For family use only.</p>
      </div>

      <div class="panel">
        <div class="admin-meta">
          <div class="admin-meta-row">
            <div class="muted">Backend:</div>
            <div class="mono" id="backendUrl">â€”</div>
          </div>
          <!-- âœ… Change: donâ€™t force "bad" while checking -->
          <div class="status" id="status">Checking backendâ€¦</div>
        </div>

        <!-- LOGIN PANEL -->
        <div id="loginPanel">
          <h3>Login</h3>

          <div class="form-grid">
            <label class="field">
              <span>Email</span>
              <input id="email" type="email" autocomplete="username" placeholder="amelia@demo.com" />
            </label>

            <label class="field">
              <span>Password</span>
              <input id="password" type="password" autocomplete="current-password" placeholder="Amelia1" />
            </label>
          </div>

          <div class="row-actions">
            <button class="btn primary" id="loginBtn" type="button">Login</button>
            <button class="btn ghost" id="logoutBtn" type="button" style="display:none;">Logout</button>
            <!-- âœ… New: quick button to portal (works after login) -->
            <a class="btn" id="portalBtn" href="./admin-portal.html" style="display:none;">Open Admin Portal</a>
          </div>

          <p class="muted small">
            Tip: Press <b>Enter</b> to login.
          </p>
        </div>

        <!-- ADMIN PANEL -->
        <div id="adminPanel" style="display:none; margin-top:14px;">
          <h3>Admin Tools</h3>

          <div class="row-actions">
            <button class="btn" id="pingBtn" type="button">Ping</button>
            <button class="btn" id="whoamiBtn" type="button">Validate Token</button>
            <a class="btn" href="./admin-portal.html">Open Admin Portal</a>

  <!-- âœ… IMPORTANT: config FIRST, then admin wiring -->

    (function(){
      const portalBtn = document.getElementById("portalBtn");
      const token = localStorage.getItem("amelias_admin_token");
      if (portalBtn && token) portalBtn.style.display = "inline-flex";
    })();
  </script>
</body>
</html>
