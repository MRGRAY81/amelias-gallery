<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî Amelia‚Äôs Gallery</title>
  <meta name="description" content="Amelia‚Äôs Gallery admin portal (family managed)." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Topbar (matches frontend buttons) -->
  <header class="topbar admin-topbar">
    <div class="brand-left">
      <img class="amark-img" src="./images/a-dad.jpg" alt="A monogram" onerror="this.style.display='none'">
      <div class="amark-fallback" aria-hidden="true">A</div>
    </div>

    <nav class="nav nav-buttons">
      <a class="btnlink" href="./index.html">Home</a>
      <a class="btnlink" href="./gallery.html">Gallery</a>
      <a class="btnlink" href="./commissions.html">Commissions</a>
      <a class="btnlink" href="./about.html">About / Contact</a>
      <a class="btnlink admin active" href="./admin.html">Admin</a>
    </nav>
  </header>

  <main class="shell admin-shell">

    <section class="admin-layout">

      <!-- LEFT PANEL -->
      <aside class="admin-left">

        <!-- Login Card -->
        <div class="admin-card admin-login" id="loginCard">
          <div class="admin-avatar">
            <div class="admin-avatar-img" aria-hidden="true"></div>
          </div>

          <h2 class="admin-welcome">Welcome back,<br><span>Amelia!</span> üëã</h2>

          <form class="admin-form" id="loginForm">
            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" type="email" value="amelia@email.com" required />
            </div>

            <div class="form-row">
              <label for="password">Password</label>
              <div class="admin-pass">
                <input id="password" type="password" value="password" required />
                <button class="admin-pass-go" type="submit" aria-label="Login">‚Üí</button>
              </div>
            </div>

            <button class="admin-login-btn" type="submit">Log In</button>

            <label class="admin-remember">
              <input type="checkbox" checked />
              Remember me
            </label>
          </form>

          <div class="admin-left-art" aria-hidden="true"></div>
        </div>

        <!-- Side Nav -->
        <div class="admin-card admin-sidenav">
          <button class="side-item active" data-view="dashboard">
            <span class="ico">üè†</span> Dashboard
          </button>
          <button class="side-item" data-view="orders">
            <span class="ico">üì¶</span> Orders <span class="pill-dot">1</span>
          </button>
          <button class="side-item" data-view="gallery">
            <span class="ico">üñºÔ∏è</span> Gallery
          </button>
          <button class="side-item" data-view="settings">
            <span class="ico">‚öôÔ∏è</span> Settings
          </button>
          <button class="side-item dim" disabled>
            <span class="ico">üìä</span> Analytics <span class="beta">(Beta)</span>
          </button>

          <div class="side-sep"></div>

          <button class="side-item">
            <span class="ico">üõ°Ô∏è</span> Admin Portal
            <span class="chev">‚ñæ</span>
          </button>

          <div class="side-profile">
            <div class="side-profile-dot"></div>
            <div class="side-profile-name">Amelia</div>
            <div class="chev">‚ñæ</div>
          </div>
        </div>

      </aside>

      <!-- RIGHT CONTENT -->
      <section class="admin-main">

        <!-- Top tabs bar like your mock -->
        <div class="admin-tabs">
          <div class="tab-group">
            <button class="tab active" data-view="dashboard">Dashboard</button>
            <button class="tab" data-view="orders">Orders</button>
            <button class="tab" data-view="gallery">Gallery</button>
            <button class="tab" data-view="settings">Settings</button>
          </div>

          <div class="tab-icons">
            <button class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
            <button class="icon-btn" aria-label="Profile">üë©‚Äçüé®</button>
            <button class="icon-btn bell" aria-label="Notifications">
              üîî <span class="dot"></span>
            </button>
          </div>
        </div>

        <!-- Banner art -->
        <div class="admin-hero">
          <div class="admin-hero-art" aria-hidden="true"></div>
          <h1 class="admin-hero-title">Welcome, Amelia!</h1>
        </div>

        <!-- Alert -->
        <div class="admin-alert">
          <div class="alert-ico">‚úâÔ∏è</div>
          <div class="alert-text">
            You have <strong id="newCount">3</strong> new commission requests!
          </div>
          <button class="alert-btn" id="viewRequestsBtn">View Requests</button>
        </div>

        <!-- ORDERS PANEL -->
        <div class="admin-panel">

          <div class="panel-top">
            <div class="panel-title">
              <h2>Orders</h2>
              <div class="panel-tabs">
                <button class="ptab active" data-filter="all">All</button>
                <button class="ptab" data-filter="inprogress">In Progress</button>
                <button class="ptab" data-filter="completed">Completed</button>
                <button class="ptab" data-filter="archived">Archived</button>
              </div>
            </div>

            <div class="panel-tools">
              <div class="search">
                <input id="searchInput" placeholder="Search" />
                <span class="search-ico">üîç</span>
              </div>
            </div>
          </div>

          <div class="panel-meta" id="resultsMeta">1‚Äì5 of 12 results</div>

          <div class="orders" id="ordersList"></div>

          <div class="panel-footer">
            <div class="pager">
              <button class="pg" disabled>‚Äπ</button>
              <button class="pg active">1</button>
              <button class="pg">2</button>
              <button class="pg">3</button>
              <button class="pg">Next ‚Ä∫</button>
            </div>
          </div>

        </div>

        <!-- UPDATE GALLERY STRIP -->
        <div class="admin-panel admin-panel-tight">
          <div class="update-bar">
            <button class="update-btn" type="button">‚úèÔ∏è Update Gallery</button>
          </div>

          <div class="thumb-row" id="thumbRow"></div>

          <div class="panel-footer">
            <div class="pager">
              <button class="pg active">1</button>
              <button class="pg">2</button>
              <button class="pg">Next ‚Ä∫</button>
            </div>
          </div>
        </div>

      </section>

    </section>

  </main>

  <script src="./admin.js"></script>
</body>
</html>
